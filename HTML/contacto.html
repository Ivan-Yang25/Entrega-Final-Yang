<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La mejor tienda para adquirir tu nueva compañera de dos ruedas." />
    <meta name="keywords"
        content="Motos, Zanella, Honda, Yumbo, Yamaha, Suzuki, Baccio, Benelli, Pulsar, Winner, BMW" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/jpg" href="/assents/favicon.jpg" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../CSS/base.css" />
    <title>GK MOTORS - Contacto</title>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200&display=swap');
    </style>
    <!--Inicio del header-->
    <header class="header">
        <div class="div__header">
            <img class="header__img" src="../assents/favicon.jpg" alt="Icono" />
            <h1 class="header__titulo">
                GK <span class="titulo__animation">MOTORS</span>
            </h1>
        </div>

        <ul class="header__lista">
            <li class="ul__list">
                <a href="/index.html">
                    Motos
                </a>
            </li>
            <li class="ul__list">
                <a href="#">
                    Localidad
                </a>
            </li>
            <li class="ul__list">
                <a href="accesorios.html">
                    Accesorios
                </a>
            </li>
            <li class="ul__list">
                <a href="contacto.html">
                    Contacto
                </a>
            </li>
        </ul>

    </header>
    <!--Fin del header-->

    <main class="main-4">
        <section class="main-4__section">
            <h1 class="section__titulo-4">
                Contacto
            </h1>

            <div id="carousel-contact" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../assents/1105079.jpg" class="d-block w-100" alt="Foto de una moto">
                    </div>
                    <div class="carousel-item">
                        <img src="../assents/132695.jpg" class="d-block w-100" alt="Foto de una moto">
                    </div>
                    <div class="carousel-item">
                        <img src="../assents/796902.jpg" class="d-block w-100" alt="Foto de una moto">
                    </div>
                </div>
            </div>

            <form id="form" class="formulario" method="post">

                <div class="formulario__div">
                    <ul class="div__ul">
                        <li>
                            <label for="name">Nombre:</label>
                        </li>
                        <li>
                            <input type="text" id="name" name="user_name" />
                        </li>
                        <li>
                            <label for="mail">Correo electrónico:</label>
                        </li>
                        <li>
                            <input type="email" id="mail" name="user_mail" />
                        </li>
                        <li>
                            <label for="mail">Numero:</label>
                        </li>
                        <li>
                            <input type="email" id="mail" name="user_mail" />
                        </li>
                        <li>
                            <label for="msg">Mensaje:</label>
                        </li>
                        <li>
                            <textarea id="msg" name="user_message"></textarea>
                        </li>
                        <button>Enviar mensaje</button>
                    </ul>
                </div>

            </form>


        </section>
    </main>

    <footer class="footer">
        <span class="text">Todos los derechos reservados para Ivan Yang</span>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
